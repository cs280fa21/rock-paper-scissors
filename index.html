<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors!</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<body>
  <div class="jumbotron text-center">
    <h1>Let's play ...</h1>
  </div>  
  <div class="container my-5">
    <div class="row">
      <div class="col-sm my-1">
        <button id="rock" onclick="play(event)" class="btn btn-primary btn-lg btn-block">Rock</button>
      </div>
      <div class="col-sm my-1">
        <button id="paper" onclick="play(event)" class="btn btn-primary btn-lg btn-block">Paper</button>
      </div>
      <div class="col-sm my-1">
        <button id="scissors" onclick="play(event)" class="btn btn-primary btn-lg btn-block">Scissors</button>
      </div>
    </div>
  </div>
  <div class="container my-5">
    <div class="card">
      <div class="card-body">
        <h5 id="result" class="card-title">Draw!</h5>
        <div id="message">You selected scissors!<br/>The computer chose scissors!</div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>  
</body>
</html>
